<div class="story-list-container" #storyListContainer>
  <table class="table table-striped table-dark">
    <tbody>
      <tr *ngFor="let post of stories">
        <td><stat-box [score]="post.score" [text]="'votes'"></stat-box></td>
        <td><stat-box [score]="post.descendants || 0" [text]="'comments'"></stat-box></td>
        <td><story-summary [post]="post"></story-summary></td>
        <td><tranparent-button (click)="removePost(post)">&times;</tranparent-button></td>          
      </tr>
    </tbody>    
  </table>
</div>
